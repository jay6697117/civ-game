<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <script>
        // Force trailing slash for relative paths to work correctly with base: './'
        (function () {
            var path = window.location.pathname;
            if (path.length > 1 && path.charAt(path.length - 1) !== '/') {
                var search = window.location.search;
                var hash = window.location.hash;
                window.location.replace(path + '/' + search + hash);
            }
        })();
    </script>
    <script>
        // Early performance detection - runs before CSS loads to prevent rendering issues
        // 新策略：默认开启低性能模式，只有检测到高端设备才关闭
        (function () {
            var STORAGE_KEY = 'civ_performance_mode';
            var savedMode = null;
            try {
                savedMode = localStorage.getItem(STORAGE_KEY);
            } catch (e) { }

            // If user explicitly chose high performance mode, respect that
            if (savedMode === 'high') {
                console.log('[Performance] User forced high-perf mode');
                return; // 不添加 low-perf-mode class
            }

            // If user explicitly chose low performance mode, apply it
            if (savedMode === 'low') {
                document.documentElement.classList.add('low-perf-mode');
                console.log('[Performance] User forced low-perf mode');
                return;
            }

            // 自动检测模式：默认启用低性能模式，只有高端设备才禁用
            // 高端设备标准：8核以上 CPU 且 8GB 以上内存
            var isHighEnd = false;
            
            var deviceMemory = navigator.deviceMemory;
            var cpuCores = navigator.hardwareConcurrency;
            
            // 只有同时满足高内存和高核心数才视为高端设备
            if (deviceMemory !== undefined && cpuCores !== undefined) {
                if (deviceMemory >= 8 && cpuCores >= 8) {
                    isHighEnd = true;
                    console.log('[Performance] High-end device detected: ' + cpuCores + ' cores, ' + deviceMemory + 'GB RAM');
                }
            }

            // 额外的高端设备检测：PC 端检测高端 GPU
            if (!isHighEnd && cpuCores >= 8) {
                try {
                    var canvas = document.createElement('canvas');
                    var gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                    if (gl) {
                        var debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        if (debugInfo) {
                            var renderer = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL).toLowerCase();
                            // 高端 GPU 列表
                            var highEndGPUs = [
                                'rtx 30', 'rtx 40', 'rtx 50',  // NVIDIA RTX 30/40/50 系列
                                'rx 6', 'rx 7',                 // AMD RX 6000/7000 系列
                                'arc a7',                       // Intel Arc 高端
                                'apple m1', 'apple m2', 'apple m3', 'apple m4', // Apple Silicon
                                'adreno 7', 'adreno 8',         // 高通高端
                                'mali-g7', 'mali-g9',           // ARM 高端
                            ];
                            var isHighEndGPU = highEndGPUs.some(function(gpu) {
                                return renderer.indexOf(gpu) !== -1;
                            });
                            if (isHighEndGPU) {
                                isHighEnd = true;
                                console.log('[Performance] High-end GPU detected: ' + renderer);
                            }
                        }
                    }
                } catch (e) { }
            }

            // 默认启用低性能模式，除非是高端设备
            if (!isHighEnd) {
                document.documentElement.classList.add('low-perf-mode');
                console.log('[Performance] Default low-perf mode enabled (not a high-end device)');
            } else {
                console.log('[Performance] High-perf mode enabled for high-end device');
            }
        })();
    </script>
    <link rel="icon" type="image/png" href="./logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link rel="manifest" href="./manifest.json" />
    <meta name="description" content="哈耶克的文明：市场经济 - 史诗级经济策略游戏，建立自由市场帝国，书写经济传奇" />
    <meta name="theme-color" content="#2c1810" />

    <!-- Epic Fonts - Historical Typography (使用国内 CDN 镜像) -->
    <link rel="preconnect" href="https://fonts.loli.net" crossorigin>
    <link
        href="https://fonts.loli.net/css2?family=Cinzel:wght@400;600;700;800&family=Cinzel+Decorative:wght@700;900&family=Inter:wght@400;500;600;700&family=Noto+Serif+SC:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">

    <title>哈耶克的文明：市场经济</title>

    <style>
        /* Loading Screen - Epic Entry */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1410 0%, #2c1810 50%, #1a1410 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-title {
            font-family: 'Cinzel Decorative', 'Noto Serif SC', serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #d4af37 0%, #f4e8d0 25%, #cd7f32 50%, #f4e8d0 75%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            margin-bottom: 2rem;
            letter-spacing: 0.2em;
            text-align: center;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 640px) {
            .loading-title {
                font-size: 1.25rem;
                letter-spacing: 0.1em;
            }

            .loading-logo {
                width: 180px;
                margin-bottom: 1rem;
            }

            .loading-spinner {
                width: 40px;
                height: 40px;
                border-width: 3px;
            }
        }

        .loading-logo {
            width: 400px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
            animation: logo-float 3s ease-in-out infinite;
            transform: translate3d(0, 0, 0);
            /* Consistent 3D transform */
            will-change: transform;
        }

        @keyframes logo-float {
            0% {
                transform: translate3d(0, 0, 0);
            }

            50% {
                transform: translate3d(0, -10px, 0);
            }

            100% {
                transform: translate3d(0, 0, 0);
            }
        }

        /* 低性能模式 - 禁用加载页面动画 */
        .low-perf-mode .loading-title {
            animation: none;
            background: linear-gradient(135deg, #d4af37 0%, #f4e8d0 50%, #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .low-perf-mode .loading-spinner {
            animation: spin 2s linear infinite; /* 保留旋转但减慢 */
        }

        .low-perf-mode .loading-logo {
            animation: none;
            filter: none; /* 禁用 drop-shadow */
            transform: none;
        }
    </style>
</head>

<body>
    <div id="loading-screen">
        <img src="./logo.png" class="loading-logo" alt="Hayek's Civilization" />
        <h1 class="loading-title">哈耶克的文明：市场经济</h1>
        <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>

    <script>
        // Hide loading screen when app is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                    setTimeout(() => {
                        loadingScreen.remove();
                        // Check if app loaded successfully
                        const root = document.getElementById('root');
                        if (root && root.childElementCount === 0) {
                            root.innerHTML = '<div style="color: #d4af37; background: #1a1410; padding: 20px; font-family: sans-serif; text-align: center; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"><h1>加载失败</h1><p>应用程序未能正确启动。</p><p style="font-size: 0.8em; opacity: 0.7;">可能原因：资源文件加载失败或路径配置错误。</p><p style="font-size: 0.8em; opacity: 0.7;">请尝试刷新页面或联系管理员。</p></div>';
                        }
                    }, 500);
                }
            }, 500);
        });
    </script>
</body>

</html>
